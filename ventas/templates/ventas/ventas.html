<h1> Ventas Registradas</h1>

{% if ventas_ventas %}
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Factura</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Monto Final</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for v in ventas_ventas %}
        <tr>
            <td>{{ v.numero_factura }}</td>
            <td>{{ v.cliente.nombre }}</td>
            <td>{{ v.fecha }}</td>
            <td>{{ v.monto_final }}</td>
            <td>
                <a href="{% url 'ventas:detalle_venta' v.numero_factura %}">ðŸ“„ Detalle</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p style="color: red;"> No hay ventas registradas</p>
{% endif %}
